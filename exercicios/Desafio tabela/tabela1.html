<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio tabela 1</title>
</head>
<style>
    table {
        border-collapse: collapse;
        width: 20%;
        max-width: 500px;
    
        
    }
    td {
        border: 1px solid black;
        padding: 10px;
        text-align: center;
    }
</style>
<body>
    <table>
		<tr>
			<td colspan="4">A</td>
			<td rowspan="4">B</td>
		</tr>
		<tr>
			<td rowspan="4">C</td>
			<td>7</td>
			<td>8</td>
			<td>9</td>			
		</tr>
		<tr>			
			<td>12</td>
			<td>13</td>
			<td>14</td>			
		</tr>
		<tr>			
			<td>17</td>
			<td>18</td>
			<td>19</td>
		</tr>
		<tr>			
			<td colspan="4">N</td>
		</tr>
	</table>
    
</body>
</html>
